<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Slider Vue</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item" v-for="(img, index) in carousel.images">
                    <img :src="img" alt=""/>
                    <div class="text">
                        <h3>{{carousel.title[currentSlide]}}</h3>
                        <p>{{carousel.text[currentSlide]}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb" :class="currentSlide === index ? 'active' : ''"
                    v-for="(img, index) in carousel.images">
                        <img :src="img" alt=""/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
